  <head>
      <meta charset="UTF-8">

  <body>
<div class="payment-panel">
  <div class="panel-body">
    <h2 class="title">Payment</h2>
 
 
    <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="images/visa_logo.png" style="width:66px;height:30px;"/>
          <img src="images/MasterCard_Logo.png" style="width:66px;height:35px;"/>
        </div>
 
        <div class="radio-input">
          <input id="card" type="radio" name="payment">
          Pay with credit card
        </div>
      </label>
 
      <label for="paypal" class="method paypal">
        <img src="images/paypal.png" style="width:66px;height:40px;"/>
        <div class="radio-input">
          <input id="paypal" type="radio" name="payment">
          Pay with PayPal
        </div>
      </label>
    </div>
    <div class="input-fields">
      <div class="column-1">
        <label for="cardholder">Cardholder's Name</label>
        <input type="text" id="cardholder" maxlength="35" />
       
        <div class="small-inputs">
          <div>
            <label for="date">Valid thru</label>
            <input type="text" id="date" placeholder="MM / YY" maxlength="5" />
          </div>
 
          <div>
            <label for="verification">CVV / CVC *</label>
            <input type="text" id="verification" maxlength="3"/>
          </div>
        </div>
 
      </div>
      <div class="column-2">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" maxlength="19"/>
 
        <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
      </div>
    </div>
  </div>
</body>

  </div>
